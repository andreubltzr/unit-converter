<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="data">
          <h2>Metric/Imperial Unit Conversion</h2>
          <input type="text" id="convert-num" />
          <button id="convert-btn">Convert</button>
        </div>
      </div>

      <div id="container2">
        <div id="conversions-container">
          <div class="units" id="length">
            <h3 class="unit-title">Length (Meter/Feet)</h3>
            <p id="length-result">meters = 0.000 feet | feet = 0.000 meters</p>
          </div>
          <div class="units" id="volume">
            <h3 class="unit-title">Volume (Liters/Gallons)</h3>
            <p id="volume-result">
              liters = 0.000 gallons| gallons = 0.000 liters
            </p>
          </div>
          <div class="units" id="mass">
            <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
            <p id="mass-result">kilos = 0.000 pounds | pounds = 0.000 kilos</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
